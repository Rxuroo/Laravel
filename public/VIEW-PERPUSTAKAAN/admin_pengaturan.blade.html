                        </ol>
                        <form action="">
                            <div class="row gap-3">
                                <div class="col-12 col-md-4 form-group">
                                    <label for="nama_perpustakaan" class="form-label">Nama Perpustakaan *</label>
                                    <input type="text" name="nama_perpustakaan" id="nama_perpustakaan" class="form-control" placeholder="Masukkan nama perpustakaan" value="Perpustakaan Kita">
                                </div>
                                <div class="col-12 col-md-4 form-group">
                                    <label for="alamat_perpustakaan" class="form-label">Alamat *</label>
                                    <textarea name="alamat_perpustakaan" id="alamat_perpustakaan" class="form-control" rows="3" placeholder="Masukkan alamat perpustakaan">Jl. Contoh No.1, Jakarta</textarea>
                                </div>
                                <div class="col-12 col-md-4 form-group">
                                    <label for="telepon_perpustakaan" class="form-label">Nomor Telepon *</label>
                                    <input type="text" name="telepon_perpustakaan" id="telepon_perpustakaan" class="form-control" placeholder="Masukkan nomor telepon" value="021-123456">
                                </div>
                                <div class="col-12 col-md-4 form-group">
                                    <label for="email_perpustakaan" class="form-label">Email *</label>
                                    <input type="email" name="email_perpustakaan" id="email_perpustakaan" class="form-control" placeholder="Masukkan email" value="info@perpustakaan.com">
                                </div>
                                <div class="col-12 col-md-4 form-group">
                                    <label for="jam_operasional" class="form-label">Jam Operasional *</label>
                                    <input type="text" name="jam_operasional" id="jam_operasional" class="form-control" placeholder="Masukkan jam operasional" value="Senin - Jumat, 08:00 - 17:00">
                                </div>
                            </div>

                                    <a href="/public/VIEW-PERPUSTAKAAN/admin_dashboard.blade.html" class="btn btn-secondary">Kembali</a>
